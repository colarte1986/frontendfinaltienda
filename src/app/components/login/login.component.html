<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Login</span>
                    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input formControlName="name" type="text" class="form-control form-control-lg"
                                placeholder="Name">
                            <div class="text-danger"
                                *ngIf="loginForm.get('name')?.hasError('required') && loginForm.get('name')?.touched">
                                <span>El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="password" type="password" class="form-control form-control-lg"
                                placeholder="Password">
                            <div class="text-danger"
                                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                                <span>El password <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
